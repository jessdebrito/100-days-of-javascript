<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="password-container">
        <div class="password">123456789ABC</div>
        <button class="pasword-copy">
          <img src="shape.svg" />
        </button>
      </div>

      <div class="options-container">
        <div class="length-container">
          <div class="text">Character length</div>
          <div class="length">10</div>
        </div>

        <input type="range" min="8" max="24" value="10" class="slider" />

        <div class="input-container">
          <input type="checkbox" id="upper" />
          <div class="text">Include Uppercase letters</div>
        </div>

        <div class="input-container">
          <input type="checkbox" id="lower" />
          <div class="text">Include Lowercase letters</div>
        </div>

        <div class="input-container">
          <input type="checkbox" id="numbers" />
          <div class="text">Include Numbers</div>
        </div>

        <div class="input-container">
          <input type="checkbox" id="symbols" />
          <div class="text">Include Symbols</div>
        </div>

        <button class="btn-generate">GENERATE</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
